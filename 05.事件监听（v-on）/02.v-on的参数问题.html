<!DOCTYPE html>

<html lang="zn-CN">

  <head>
  
    <meta charset="UTF-8">
    <title>Title</title>
    
  </head>

  <body>
  
    <div id="app">
 
			<!-- v-on 绑定的事件发生后，Vue 会产生相应 event 事件。 -->


	    <!-- 事件调用的方法不需要参数不需要 event 对象，有无括号都一样。-->
	    <button @click="btn1Click()">按钮1</button>
	    <button @click="btn1Click">按钮2</button>


	    <!-- 事件调用的方法仅需要参数不需要 event 对象，但没传入或没传完整，且有括号。-->
	    <!-- 那么方法没传入的形参为 undefined。-->
	    <button @click="btn2Click()">按钮3</button>

	    <!-- 事件调用的方法仅需要参数不需要 event 对象，但没传入，且没括号。-->
	    <!-- 那么 Vue 会默认将浏览器生成的 event 事件对象作为第一个形参传入到方法，其它形参为 undefined。-->
	    <button @click="btn2Click">按钮4</button>


	    <!-- 事件调用的方法需要参数又需要 event 对象，全都传入，且有括号。-->
	    <!-- 想要手动获得浏览器参数的 event 对象，需要使用 $event 传入。-->
	    <button @click="btn3Click(123, $event, 456, 789)">按钮5</button>

	    <!-- 事件调用的方法需要参数又需要 event 对象，但没传入或没传完整，且有括号。-->
	    <!-- 那么方法没传入的形参为 undefined。 -->
	    <button @click="btn3Click()">按钮6</button>
	    <button @click="btn3Click(123)">按钮7</button>

	    <!-- 事件调用的方法需要参数又需要 event 对象，但没传入，且没括号。-->
	    <!-- 那么 Vue 会默认将浏览器生成的 event 事件对象作为第一个形参传入到方法，其它形参为 undefined。-->
	    <button @click="btn3Click">按钮8</button>

    </div>

    <script src="../vue.js"></script>

    <script>
      const app = new Vue({
        el: '#app',
        data: {
          message: '你好啊'
        },
	      methods: {
        	btn1Click() {
		        console.log('btn1Click');
	        },
		      btn2Click(a,b,c) {
			      console.log('---',a,b,c);
		      },
		      btn3Click(a,event,b,c) {
			      console.log('+++',a,event,b,c);
		      },
	      }
      })
    </script>
    
  </body>
    
</html>
