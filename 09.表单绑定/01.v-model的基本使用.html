<!DOCTYPE html>
<html lang="zn-CN">

  <head>
  
    <meta charset="UTF-8">
    <title>Title</title>
    
  </head>

  <body>
  
    <div id="app">

	    <!-- v-model 在表单控件或组件上，创建双向绑定。 -->
      <input type="text" v-model="message">
      <textarea v-model="message"></textarea>
	    {{message}}
    </div>

    <script src="../vue.js"></script>

    <script>
      const app = new Vue({
        el: '#app',
        data: {
          message: '你好啊'
        },
      })
    </script>
    
  </body>
    
</html>
