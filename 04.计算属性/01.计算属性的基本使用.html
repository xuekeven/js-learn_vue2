<!DOCTYPE html>

<html lang="zn-CN">

  <head>
  
    <meta charset="UTF-8">
    <title>Title</title>
    
  </head>
    
  <body>
  
    <div id="app">

	    <!--直接拼接：语法过于繁琐-->
      <h2>{{firstname + ' ' + lastname}}</h2>
	    <h2>{{firstname}} {{lastname}}</h2>
	    <!--使用方法，必须加括号-->
	    <h2>{{getFullName()}}</h2>
	    <!--使用计算属性，不能加括号-->
	    <h2>{{fullName}} {{double}} {{adouble()}}</h2>

    </div>

    <script src="../vue.js"></script>

    <script>
      const app = new Vue({
        el: '#app',
        data: {
	        firstname: 'Xue',
	        lastname: 'Kai',
					a:5
        },
	      // computed: 计算属性
	      computed: {
        	fullName: function () {
        		return this.firstname + ' ' + this.lastname;
	        }
	      },
	      // methods：方法
	      methods: {
        	getFullName: function () {
		        return this.firstname + ' ' + this.lastname;
	        },
	      }
      })
    </script>
    
  </body>
    
</html>
