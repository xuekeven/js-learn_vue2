<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=\, initial-scale=1.0">
  <title>生命周期</title>
</head>
<body>
  
  <div id="app">
    <p id="first">Vue的生命周期</p>
    <button @click='add()'>点击</button>
  </div>

  <script src="../vue.js"></script>
  <script>
    let app = new Vue({
      el: '#app',
      beforeCreate() {
        console.log('beforecreate:', this) // 可以拿到空的实例对象
        this.add(); // error:not a function
        console.log('beforecreate:', this.name) // beforecreate: undefined
        console.log('beforecreate:', document.getElementById('first')) // null
      },
      created() {
        console.log('create:', this) // 可以拿到初始化好的实例对象
        this.add(); // 123
        console.log('create:', this.name) // create: kai
        console.log('create:', document.getElementById('first')) // null
      },
      beforeMount() {
        console.log('beforeMount:', this) // 可以拿到初始化好的实例对象
        this.add(); // 123
        console.log('beforeMount:', this.name) // beforeMount: kai
        console.log('beforeMount:', document.getElementById('first')) // null
      },
      mounted() {
        console.log('mounted:', this) // 可以拿到初始化好的实例对象
        this.add(); // 123
        console.log('mounted:', this.name) // mounted: kai
        console.log('mounted:', document.getElementById('first')) // mounted: <p id=​"first">​Vue的生命周期​</p>​
      },
      // beforeDestroy() {
      //   console.log(this)
      //   console.log(this.name)
      //   this.add();
      // },
      // destroyed() {
      //   console.log(this)
      //   console.log(this.name)
      //   this.add();
      // },
      data: {
        name: 'kai'
      },
      methods: {
        add() {
          console.log(123)
        }
      },
    })
  </script>
</body>
</html>
