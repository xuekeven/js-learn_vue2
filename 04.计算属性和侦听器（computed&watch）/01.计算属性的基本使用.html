<!DOCTYPE html>

<html lang="zn-CN">

  <head>
  
    <meta charset="UTF-8">
    <title>computed</title>
    
  </head>
    
  <body>
  
    <div id="app">

			<!-- 模板内的表达式非常便利，但是设计它们的初衷是用于简单运算的。
					在模板中放入太多的逻辑会让模板过重且难以维护。对于复杂逻辑，可以使用计算属性。 -->
					
	    <!-- 直接拼接：语法过于繁琐 -->
      <h2>{{firstname + ' ' + lastname}}</h2>
	    <h2>{{firstname}} {{lastname}}</h2>
	    <!-- 使用方法，必须加括号 -->
	    <h2>{{getFullName()}}</h2>
	    <!-- 使用计算属性，不能加括号 -->
	    <h2>{{fullName}}</h2>

    </div>

    <script src="../vue.js"></script>

    <script>
      const app = new Vue({
        el: '#app',
        data: {
	        firstname: 'Xue',
	        lastname: 'Kai',
					a:5
        },
	      // computed: 计算属性
	      computed: {
        	fullName: function () {
        		return this.firstname + ' ' + this.lastname;
	        }
	      },
	      // methods：方法
	      methods: {
        	getFullName: function () {
		        return this.firstname + ' ' + this.lastname;
	        },
	      }
      })
    </script>
    
  </body>
    
</html>
