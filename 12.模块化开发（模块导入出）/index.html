<!DOCTYPE html>
<html lang="zn-CN">

  <head>
  
    <meta charset="UTF-8">
    <title>Title</title>
    
  </head>
    
  <body>
  
    <div>
      <!-- Javascript 程序本来很小.在早期，它们大多被用来执行独立的脚本任务，
        在你的 web 页面需要的地方提供一定交互，所以一般不需要多大的脚本。
        我们现在有了运行大量 Javascript 脚本的复杂程序，还有一些被用在其他环境。-->
      <!-- 模块化开发：将 JavaScript 程序拆分为可按需导入的单独模块的机制。
        常见模块化规范：CommonJS、AMD、CMD、ES6 Modules。模块化核心：导出和导入。
        使用 JavaScript 模块依赖于 import（导入） 和 export（导出）。 -->
    </div>

    <!-- 模块化开发的文件导入加 type 属性后文件不能被访问，
        需要导出后其它文件导入访问。 -->
    <script src="./aaa.js" type="module"></script>
    <script src="./bbb.js" type="module"></script>
  </body>
</html>
