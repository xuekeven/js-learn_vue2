<!DOCTYPE html>

<html lang="zn-CN">

  <head>
  
    <meta charset="UTF-8">
    <title>v-bind</title>
    <style>
      img {
        height: 100px;
        width: 100px;
      }
    </style>
  </head>

  <body>
  
    <div id="app">

      <!-- v-bind 指令动态地绑定一个或多个 attribute，或一个组件 prop 到表达式。 -->
      <!-- 在绑定 class 或 style 的 attribute 时，支持其它类型的值，如数组或对象。 -->
      <img v-bind:src="imgURL">
      <a v-bind:href="aHref">GOOGLE</a>
			<!-- 语法糖缩写写法： -->
      <img :src="imgURL">
	    <a :href="aHref">GOOGLE</a>
    </div>

    <script src="../vue.js"></script>

    <script>
      const app = new Vue({
        el: '#app',
        data: {
	        imgURL: 'https://cn.vuejs.org/images/logo.svg',
	        aHref: 'https://google.com'
        },
      })
    </script>
    
  </body>
    
</html>
