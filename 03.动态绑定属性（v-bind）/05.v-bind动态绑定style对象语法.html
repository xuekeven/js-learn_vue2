<!DOCTYPE html>

<html lang="zn-CN">

  <head>
  
    <meta charset="UTF-8">
    <title>v-bind</title>
    
  </head>

  <body>
  
    <div id="app">
      
      <!-- v-bind 绑定 style 的 attribute 时支持使用对象，和普通 style 同时存在不冲突。 -->
	    <!-- :style="{key(属性名):value(属性值)}"，属性名使用驼峰式。 -->
	    <!-- 数据过于复杂时，可以使用计算属性或函数。 -->
      <h2 style="color: aqua;" :style="{fontSize: '50px', textDecoration: textdecoration}">{{message}}</h2>
	    <h2 :style="{fontSize: fontsize}">{{message}}</h2>
    </div>

    <script src="../vue.js"></script>

    <script>
      const app = new Vue({
        el: '#app',
        data: {
          message: '你好啊',
          textdecoration: 'underline',
	        fontsize: '100px'
        },
      })
    </script>
    
  </body>
    
</html>
