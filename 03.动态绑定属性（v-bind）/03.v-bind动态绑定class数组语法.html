<!DOCTYPE html>

<html lang="zn-CN">

  <head>
  
    <meta charset="UTF-8">
    <title>v-bind</title>

    <style>
      .active {
			  color: red;
		  }
      .line {
        text-decoration: underline aqua;
      }
    </style>
  </head>
    
  <body>
  
    <div id="app">
      <!-- v-bind 绑定 class 属性使用数组，和普通 class 同时存在不冲突，使用数组较少。-->
      <!-- :class="[value(值)]"，传入多个类。 -->
	    <h2 class="title" :class="[classActive,classLine]">{{message}}</h2>

	    <!-- 数据过于复杂时，可以使用计算属性或函数。 -->
	    <h2 class="title" :class="getClass()">{{message}}</h2>
    </div>

    <script src="../vue.js"></script>

    <script>
      const app = new Vue({
        el: '#app',
        data: {
          message: '你好啊',
	        classActive: 'active',
	        classLine: 'line'
        },
	      methods: {
        	getClass: function () {
        		return [this.classActive,this.classLine];
	        }
	      }
      })
    </script>
    
  </body>
    
</html>
