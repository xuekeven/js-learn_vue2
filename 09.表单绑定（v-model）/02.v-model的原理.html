<!DOCTYPE html>
<html lang="zn-CN">

  <head>
  
    <meta charset="UTF-8">
    <title>Title</title>
    
  </head>

  <body>
  
    <div id="app">

      <!-- v-model 指令在表单 <input>、<textarea>、<select> 元素上
          创建双向数据绑定。它会根据控件类型自动选取正确的方法来更新元素。 -->
      <!-- v-model 其实是一个语法糖，负责监听用户的输入事件以更新数据，
          并对一些极端场景进行一些特殊处理。-->
      <!-- v-model 会忽略所有表单元素的 value、checked、selected 的初始值，
          而总是将 Vue 实例的数据作为数据来源。应通过组件的 data 选项声明初始值。 -->
      <!-- v-model 在内部为不同的输入元素使用不同的 property 并抛出不同的事件：
          text 和 textarea 元素使用 value property 和 input 事件；
          checkbox 和 radio 使用 checked property 和 change 事件；
          select 字段将 value 作为 prop 并将 change 作为事件。 -->

	    <!-- text 和 textarea 元素使用 value property 和 input 事件，上下相同。 -->
	    <input type="text" :value="message" @input="message = $event.target.value">
	    <input type="text" v-model="message">
      <h2>{{message}}</h2>
    </div>

    <script src="../vue.js"></script>

    <script>
      const app = new Vue({
        el: '#app',
        data: {
          message: '你好啊'
        },
      })
    </script>
    
  </body>
    
</html>
