<!DOCTYPE html>
<html lang="zn-CN">

  <head>
  
    <meta charset="UTF-8">
    <title>v-model原理</title>
    
  </head>

  <body>
  
    <div id="app">

      <!-- v-model 指令用在表单 <input>、<textarea>、<select> 元素上
          创建双向数据绑定。它会根据控件类型自动选取正确的方法来更新元素。 -->
      <!-- v-model 其实是一个语法糖，负责监听用户的输入事件以更新数据，
          并对一些极端场景进行一些特殊处理。-->
      <!-- v-model 会忽略所有表单元素的 value、checked、selected 属性的初始值，
          而总是将 Vue 实例的数据作为数据来源。应通过组件的 data 选项声明初始值。 -->
      <!-- v-model 在内部为不同的输入元素使用不同的属性值并抛出不同的事件。
          v-model 就是 v-bind 和 v-on 的语法糖。不同的元素搭配不同的属性值和事件。 -->

      <!-- 在 <input> 元素中：
        当 type 为 text 时，使用 value 属性值和 input 事件，来作语法糖；
        当 type 为 radio 和 checkbox 时，使用 checked 属性值和 change 事件，来作语法糖。-->
      <!-- 在 <textarea> 元素中：
        使用 value 属性值和 input 事件，来作语法糖。 -->
      <!-- 在 <select> 元素中：
        使用 value 属性值和 change 事件，来作语法糖。 -->

      <!-- 在 <input> 元素中，当 type 为 text 时的原理展示： -->
	    <input type="text" v-model="message">
      <input type="text" :value="message" @input="message = $event.target.value"> 
      <h2>{{message}}</h2>
    </div>

    <script src="../vue.js"></script>

    <script>
      const app = new Vue({
        el: '#app',
        data: {
          message: '你好啊'
        },
      })
    </script>
    
  </body>
    
</html>
